{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link href="{% static 'main/leaflet/leaflet.css' %}" rel="stylesheet">
<link href="{% static 'main/Leaflet.Draw.static/src/leaflet.draw.css' %}" rel="stylesheet">
<style>
    #map{
        height: 400px;
    }
</style>
{% endblock %}
{% block title %}Crear centre{% endblock %}

{% block main %}
<div class="col-xs-12" style="height:50px;"></div>
<div class="container">
    <h2>Creant nou centre:</h2>
    <div class="col-xs-12" style="height:50px;"></div>
    <form class="form" action="{% url 'center_new' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div id="div_map" class="form-group">
            <label class="" for="map">Ubicaci√≥ (afegeix un punt al mapa)</label>
            <div id="map"></div>
        </div>
        <input role="button" class="btn btn-success mt-2" type="submit" value="Desar" />
    </form>
</div>
{% endblock %}
