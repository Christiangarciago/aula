{% extends "main/base.html" %}
{% load static %}
{% load i18n %}
{% block title %}{% trans 'Crear prova' %}{% endblock %}

{% block main %}
<div class="container">
    <h2><img src="{% static 'main/icons/noun_test_3271143.svg' %}" width="10%"> {% trans 'Creant nova prova' %}:</h2>
</div>
<div class="container">
    <form class="form" action="{% url 'quiz_new' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="{{ form.name.id_for_label }}">{% trans 'Nom de la prova' %}:</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>
        <input role="button" class="btn btn-success mt-2" type="submit" value="{% trans 'Desar' %}" />
    </form>
</div>

{% endblock %}
